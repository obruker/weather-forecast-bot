version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Aloa!
- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: weather_query
  examples: |
    - what is the weather in [Tel-Aviv](GPE)?
    - what is the weather now?
    - is it [raining](weather_type)?
    - will it [rain](weather_type) [tomorrow](DATE)?
    - what will be the weather on [Tuesday](DATE)?
    - will it be [sunny](weather_type) [today](DATE)?
    - is it going to [snow](weather_type) [tommorow](DATE) [morning](TIME)?
    - will it be [raining](weather_type) [tonight](TIME)?
    - is it [snowing](weather_type) in [Madrid](GPE)?
- intent: weather_chat
  examples: |
    - I love the [snow](weather_type) in [New-York](GPE)
    - damn, I hate when it is [raining](weather_type)
    - I don't care about the weather
    - I like [sunny](weather_type) mornings
    - [cloudy](weather_type) makes me sad :(
    - I like hot weather
