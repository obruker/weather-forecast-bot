stories:
- story: forecast
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      will it be raining tonight?
    intent: weather_query
  - slot_was_set:
    - weather_type: rainy
  - slot_was_set:
    - TIME: tonight
  - action: utter_forecast

- story: weather chat
  steps:
  - user: |
      I like hot weather
    intent: weather_chat
  - action: utter_reply_weather_chat
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
